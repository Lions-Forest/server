# 테스트 시에만 적용될 설정 (H2 인메모리 DB 사용)

spring:
  # DB 설정을 H2로 덮어쓰기
  datasource:
    url: jdbc:h2:mem:testdb  # 인메모리 H2 DB 사용
    driverClassName: org.h2.Driver
    username: sa
    password:

  # JPA 설정을 H2용으로 덮어쓰기
  jpa:
    hibernate:
      ddl-auto: create-drop # 테스트 시작 시 테이블 생성, 끝나면 삭제
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect # H2 방언(Dialect) 사용